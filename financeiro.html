<!DOCTYPE html>
<html lang pt-br>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
    <script src="js/Tesouraria.js" type="module" defer></script>
    <!-- Include the core CSS, this is needed by the grid -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css" />
    <!-- Include the theme CSS, only need to import the theme you are going to use -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/financeiro.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="https://use.typekit.net/itn2vjx.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/" />

    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png" />
    <link rel="manifest" href="favicons/site.webmanifest" />
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Buffet Connect</title>
</head>

<body>

    <div class="navbar"></div>
    
    <div class="loader-container" id="loaderContainer">
        <div class="loader"></div>
    </div>

    <div class="container-fluid p-0 row h-100 w-100 ">
        <aside id="menu-lateral" class="menu-lateral col-2 p-0">
            <img src="imgs/logo.png" alt="logo" class="img-fluid m-auto d-block mb-5" />
            <div id="buttons-menu" class="d-flex flex-column align-items-center justify-content-around gap-3">
                <h2 class="text-center rotulo" id="nome">Tabela Eventos</h2>
                <button type="button" class="botao d-block btn btn-primary w-75 rounded-pill" id="btnSend">enviar
                    informações pagamento</button>
                <h2 class="text-center rotulo" id="nome">Tabela Produtos</h2>
                <button type="button" class="botao d-block btn btn-primary w-75 rounded-pill" id="btnAprove">aprovar
                    compra</button>
                <button type="button" class="botao d-block btn btn-primary w-75 rounded-pill" id="btnRefuse">recusar
                    compra</button>
            </div>
        </aside>



        <div class="col-10 p-0">
            <div class="container-fluid h-100 m-0">
                <div class="row h-auto border-2 border mb-5 justify-content-center align-content-center"
                    style="display: flex;flex-direction: column; align-items: end; margin:8px; width: 100%;">
                    <div class="col text-center" style="padding: 8px;">
                        <div class="col-12"
                            style="display: flex; justify-content: flex-end; width: 100%; align-items: center; margin-right:10px">
                        </div>
                        <h2 class="text-center rotulo" id="nome">Setor financeiro</h2>
                    </div>
                    <div class="form-group" style="display:flex;">
                        <div style="width: 100%; display:flex; justify-content: flex-start; padding: 0rem 1rem">
                            <h2 readonly class="form-control-plaintext" id="staticValor2" style="color:white; width:max-content"></h2>
                        </div>
                        <div style="width: 100%; display:flex; justify-content: flex-end; padding: 0rem 1rem">
                            <h2 readonly class="form-control-plaintext" id="staticValor" style="color:white; width:max-content"></h2>
                        </div>
                    </div>
                </div>
                <div class="row h-75">
                    <div class="col1">
                        <h2 class="text-center rotulo" id="nome">Tabela Eventos</h2>
                        <div id="myGrid1" class="ag-theme-alpine p-0"></div>
                    </div>
                    <div class="col2">
                        <h2 class="text-center rotulo" id="nome">Tabela Produtos</h2>
                        <div id="myGrid2" class="ag-theme-alpine p-0"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
