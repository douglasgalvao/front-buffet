<body style="background-color: #0E1826; color: #f2f2f2;">

  <div class="container-fluid">
    <div class="row">

      <!-- Menu lateral (aside) -->
      <aside class="menu-lateral col-2 pt-5" style="background-color: #253140;">
        <img src="../imgs/logo.png" alt="logo" class="img-fluid m-auto d-block mb-5" />
        <div id="buttons-menu" class="d-flex flex-column align-items-center justify-content-around gap-3">

        <div class="container mt-5">
          <div class="card" style="background-color: #f2f2f2; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <div class="card-body">
              <h2 class="card-title mb-4 text-center" style="color: #0e1826;">Taxa de Erros Cadastro de Eventos</h2>

              <form class="form-inline mb-3 my-2" style="color: #0e1826;">
                <label for="startDate" class="mr-2 ml-5">Data de início:</label>
                <input type="date" id="startDate" name="startDate" class="form-control mr-2">
                <label for="endDate" class="mr-2">Data de fim:</label>
                <input type="date" id="endDate" name="endDate" class="form-control mr-2">
                <button type="button" class="btn btn-primary" id="filtroError" style="background-color: #4971A6;"
                  >Aplicar Filtro</button>
              </form>

              <div class="chart-container" style="height: 300px; width: 100%;">
                <canvas id="taxaErrosChart"></canvas>
              </div>
            </div>
          </div>
        </div>

        <div class="container my-5">
          <div class="card" style="background-color: #f2f2f2; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <div class="card-body">
              <h2 class="card-title mb-4 text-center" style="color: #0e1826;">Lucro Total por Parceiro</h2>
              <div class="chart-container" style="height: 300px; width: 100%;">
                <canvas id="lucroPorParceiroChart"></canvas>
              </div>
            </div>
          </div>
        </div>
