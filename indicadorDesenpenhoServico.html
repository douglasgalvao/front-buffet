<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicador de desenpenho serviço</title>

    <!-- Biblioteca grafico -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script defer type="module" src="js/indicadorDesenpenhoServico.js"></script>
</head>

<body>
    <main class="">
        <h1 class="text-center mb-5 p-2">Indicador de desenpenho Processo de Serviço</h1>
    
        <canvas id="grafico" class="m-auto h-50 w-50 mb-5" > </canvas>
        
        <div id="dados" class="d-flex justify-content-center mb-5">
            <div>
                <div>
                    <h3 id="num-funcionarios">Número de funcionarios: </h3>
                </div>

                <h2 class="m-5">Quantidade de eventos por funcioanrio por mês: </h2>
    
                <div>
                    <h3 id="media">Media: </h3>
                    <h3 id="moda">Moda: </h3>
                </div>
    
                <div>
                    <h3 id="mediana">Mediana: </h3>
                    <h3 id="desvio">Desvio Padrão:</h3>
                </div>
    
                <div>
                    <h3 id="max">Maximo: </h3>
                    <h3 id="min">Minimo: </h3>
                </div>
    
            </div>
    
        </div>


    </main>
    
</body>

</html>
